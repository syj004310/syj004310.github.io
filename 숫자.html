<!DOCTYPE html>

<style>
html, body {
margin: 0;
height: 100%;
font-family:"NanumGothic", Sans-serif;
}
.nums {
position: absolute;
left: 0;
top: 0;
right: 0;
bottom: 0;
padding: 10px 150px 150px 150px;
}
.num {
box-sizing: border-box;
float: left;
width: 11%;
height: 10%;
text-align: center;
padding: 2vw 0;
font-size: 15px;
}
.enlarged {
font-size: 20px;
font-weight: bold;
  color:red;
}
.right {
position: absolute;
float: right;
bottom: 10.2%;
right: 3.8%;}
</style>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(function() {
   $('.num').on('mouseover', function(e) {
      var $target = $(e.target);
      var n = +$target.text();
      if(e.shiftKey) {
         $('.num').each(function() {
            $(this).removeClass('enlarged');
            if(+$(this).text() % n === 0) {
               $(this).addClass('enlarged');
            }
         });
      } else {
         var lastDigit = n % 10;
         $('.num').each(function() {
            $(this).removeClass('enlarged');
            if(+$(this).text() % 10 === lastDigit) {
               $(this).addClass('enlarged');
            }
         });
      }
   });

   $('.num').on('click', function(e) {
      var $target = $(e.target);
      var n = +$target.text();
      var evenodd = n % 2;
      $('.num').each(function() {
         $(this).removeClass('enlarged');
         if(+$(this).text() % 2 === evenodd) {
            $(this).addClass('enlarged');
         }
      });
   });
});
</script>
</head>
